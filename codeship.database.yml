development:
  adapter: mysql2
  host: <%= ENV['MYSQL_HOST'] || 'localhost' %>
  encoding: utf8
  pool: 10
  username: <%= ENV['MYSQL_USER'] %>
  password: <%= ENV['MYSQL_PASSWORD'] %>
  database: development<%= ENV['TEST_ENV_NUMBER'] %>
test:
  adapter: mysql2
  host: <%= ENV['MYSQL_HOST'] || 'localhost' %>
  encoding: utf8
  pool: 10
  username: <%= ENV['MYSQL_USER'] %>
  password: <%= ENV['MYSQL_PASSWORD'] %>
  database: test<%= ENV['TEST_ENV_NUMBER'] %>
